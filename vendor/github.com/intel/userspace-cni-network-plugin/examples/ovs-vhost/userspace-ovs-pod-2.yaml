apiVersion: v1
kind: Pod
metadata:
  name: userspace-ovs-pod-2
  annotations:
    k8s.v1.cni.cncf.io/networks: userspace-ovs-net-1, userspace-ovs-net-2
spec:
  containers:
  - name: multi-vhost-example
    image: dpdk-app-centos:latest
    imagePullPolicy: Never
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /etc/podinfo
      name: podinfo
      readOnly: false
    - mountPath: /var/lib/cni/usrspcni/
      name: shared-dir
    - mountPath: /dev/hugepages
      name: hugepage
    resources:
      requests:
        memory: 1Gi
      limits:
        hugepages-1Gi: 1Gi
  nodeSelector:
    vswitch: ovs
  volumes:
  - name: podinfo
    downwardAPI:
      items:
        - path: "labels"
          fieldRef:
            fieldPath: metadata.labels
        - path: "annotations"
          fieldRef:
            fieldPath: metadata.annotations
  - name: shared-dir
    hostPath:
      path: /usr/local/var/run/openvswitch/4ed69c30/
  - name: hugepage
    emptyDir:
      medium: HugePages
