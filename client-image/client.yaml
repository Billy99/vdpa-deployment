apiVersion: v1
kind: Pod
metadata:
  name: vdpa-grpc-client
spec:
  containers:
  - name: vdpa-grpc-client
    image: vdpa-grpc-client
    imagePullPolicy: Never
    volumeMounts:
      - name: vhostsock
        mountPath: /var/run/vdpa/
        readOnly: false
      - name: log
        mountPath: /var/log
      - name: podinfo
        mountPath: /etc/podinfo
    command: ["sleep", "infinity"]
  volumes:
    - name: vhostsock
      hostPath:
        path: /var/run/vdpa/
    - name: log
      hostPath:
        path: /var/log
    - name: podinfo
      downwardAPI:
        items:
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations
